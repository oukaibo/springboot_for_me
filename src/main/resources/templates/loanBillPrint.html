<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/my.css}">
    <style>
    </style>
</head>
<body>

<div class="myDIV">
    <p class="header">借款单</p>
    <p class="pcss">基本信息</p>
    <table class="tg table">
        <tr>
            <td class="jibenxinxidiyigetd">单据编码：</td>
            <td class="jibenxinxidiergetd"></td>
            <td class="jibenxinxidiyigetd">申请日期：</td>
            <td class="jibenxinxidiergetd"></td>
        </tr>
        <tr>
            <td class="jibenxinxidiyigetd">员工姓名：</td>
            <td class="jibenxinxidiergetd"></td>
            <td class="jibenxinxidiyigetd">公司代码：</td>
            <td class="jibenxinxidiergetd"></td>
        </tr>
        <tr>
            <td class="jibenxinxidiyigetd">部门代码：</td>
            <td class="jibenxinxidiergetd"></td>
            <td class="jibenxinxidiyigetd">部门名称：</td>
            <td class="jibenxinxidiergetd"></td>
        </tr>
        <tr>
            <td class="jibenxinxidiyigetd">联系电话：</td>
            <td class="jibenxinxidiergetd"></td>
            <td class="jibenxinxidiyigetd">付款方式：</td>
            <td class="jibenxinxidiergetd"></td>
        </tr>
        <tr>
            <td class="jibenxinxidiyigetd">收款单位：</td>
            <td class="jibenxinxidiergetd"></td>
            <td class="jibenxinxidiyigetd">银行账户：</td>
            <td class="jibenxinxidiergetd"></td>
        </tr>
    </table>
    <p class="pcss">报销明细</p>
    <table class="tg table">
        <tr>
            <td class="jibenxinxidiyigetd" style="width: 30%">摘要</td>
            <td class="jibenxinxidiyigetd" style="width: 16%">原币金额</td>
            <td class="jibenxinxidiyigetd" style="width: 8%">币种</td>
            <td class="jibenxinxidiyigetd" style="width: 16%">人名币金额</td>
            <td class="jibenxinxidiyigetd" style="width: 30%">备注</td>
        </tr>
        <tr>
            <td class="tg-0lax"></td>
            <td class="tg-0lax"></td>
            <td class="tg-0lax"></td>
            <td class="tg-0lax"></td>
            <td class="tg-0lax"></td>
        </tr>
    </table>

    <table class="tg table" style="margin-top : 6px;">
        <tr>
            <td class="jibenxinxidiyigetd" style="width: 30%;">合计金额：</td>
            <td class="jibenxinxidiyigetd" style="width: 70%"></td>
        </tr>
        <tr>
            <td class="jibenxinxidiyigetd">合计（大写）：</td>
            <td class="jibenxinxidiyigetd"></td>
        </tr>
    </table>
    <p class="pcss">审批意见</p>
    <table class="tg table">

        <tr>
            <td class="jibenxinxidiyigetd" style="width: 30%">环节名称</td>
            <td class="jibenxinxidiyigetd" style="width: 10%">审批人</td>
            <td class="jibenxinxidiyigetd" style="width: 40%">审批意见</td>
            <td class="jibenxinxidiyigetd" style="width: 20%">审批时间</td>
        </tr>
        <tr>
            <td class="tg-0lax"></td>
            <td class="tg-0lax"></td>
            <td class="tg-0lax"></td>
            <td class="tg-0lax"></td>
        </tr>
    </table>
</div>
</body>
</html>
