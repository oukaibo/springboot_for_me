server.port=8888
##路径,在webapp文件夹下新建文件夹WEB-INF,在往下建文件夹jsp
#spring.mvc.view.prefix=/WEB-INF/jsp/
##文件名的后缀,例如:index.jsp,放在jsp文件夹下
#spring.mvc.view.suffix=.jsp
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode = LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.mvc.static-path-pattern=/static/**

#配置数据源
spring.datasource.url=jdbc:mysql://192.168.1.106:3307/token_demo
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#//开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

#//打开操作数据库的日志
logging.level.com.my.test2.UserMapper=debug


spring.redis.host=192.168.1.106
spring.redis.port=6379
spring.redis.password=123456


